<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tittle</title>
</head>
<body>
<script>
    let a=prompt("nhap chuoi");
    count=0;
    for(let i=0;i<a.length;i++){
        for(let j=0;j<=9;j++){
            if(a[i]==j){
                count++;
            }
        }
    }
    console.log(count);
</script>
</body>
</html>
