<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=['a',2,'b','c',56,78];
    let n=x.join('');
    console.log(n);
    let count=0;
    for(let i=0;i<n.length;i++){
        for(let j=0;j<=9;j++){
            if(n[i]==j){
                count++;
            }
        }
    }
    console.log(count);

</script>
</body>
</html>
